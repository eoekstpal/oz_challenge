<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title >회원가입 만들기</title>
</head>

<body>
    <header>
        <h1 style="text-align:center;">회원가입</h1>
    </header>

    <main>
        <form>
            <fieldset>
                <legend>필수 입력 사항</legend>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name" name="name" placeholder="이름">
                    </li>
                    <li>
                        <label for="email">이메일</label>
                        <input type="email" id="email" name="email" placeholder="이메일">
                    </li>
                    <li>
                        <label for="id">아이디</label>
                        <input type="text" id="id" name="id" placeholder="아이디">
                        <button>중복확인</button>
                    </li>
                    <li>
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" name="pw" placeholder="비밀번호">
                    </li>
                    <li>
                        <label for="pw_check">비밀번호확인</label>
                        <input type="password" id="pw_check" name="pw_check" placeholder="비밀번호확인">
                    </li>
                    <li>
                        <label for="phone">전화번호</label>
                        <input type="tel" id="phone" name="phone" placeholder="전화번호">
                        <button>인증번호받기</button>
                        <label for="authnum">인증번호</label>
                        <input type="text" id="auth_num" name="auth_num" placeholder="인증번호">
                        <button>인증하기</button>
                    </li>
                </ul>
            </fieldset>
        </form>
        <br>

        <form>
            <fieldset>
                <legend>선택 입력 사항</legend>
                <ul>
                    <li>
                        <input type="radio" id="man" name="gender">
                        <label for="man">남성</label>
                        <input type="radio" id="woman" name="gender">
                        <label for="woman">여성</label>
                    </li>
                    <li>
                        <select>
                            <option disabled selected>거주지역</option>
                            <option>서울특별시</option>
                            <option>부산광역시</option>
                            <option>대구광역시</option>
                            <option>인천광역시</option>
                            <option>광주광역시</option>
                            <option>대전광역시</option>
                            <option>울산광역시</option>
                            <option>세종특별자치시</option>
                            <option>경기도</option>
                            <option>강원틀별자치도</option>
                            <option>충청북도</option>
                            <option>충청남도</option>
                            <option>전라북도</option>
                            <option>전라남도</option>
                            <option>경상북도</option>
                            <option>경상남도</option>
                            <option>제주특별자치도</option>
                        </select>
                    </li>
                    <li>
                        <p>사이트를 알게된 경로</p>
                        <input type="checkbox" id="blog">
                        <label for="blog">블로그</label>
                        <input type="checkbox" id="instagram">
                        <label for="instagram">인스타그램</label>
                        <input type="checkbox" id="ad">
                        <label for="ad">광고</label>
                        <input type="checkbox" id="outsidead">
                        <label for="outsidead">옥외광고</label>
                        <input type="checkbox" for="etc">
                        <label id="etc">기타</label>
                        <input type="text" for="etc">
                    </li>
                </ul>
            </fieldset>
        </form>
    </main>
    <footer>
        <button style="text-align:center;">가입하기</button>
        <button>취소</button>
    </footer>
</body>
</html>
