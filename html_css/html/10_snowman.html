<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../css/10_snowman.css" rel="stylesheet">
    <title>눈사람 만들기</title>
</head>
<body>
    <!--모자-->
    <div class="hat"></div>
    <div class="hatbot"></div>

    <!--얼굴-->
    <div class="snow head flex">
        <div class="lefteye eye"></div>
        <div class="righteye eye"></div>
        <div class="mouth"></div>
    </div>


    <!--상체-->
    <div class="snow body">
        <!--왼팔 오른팔-->
        <div class="lefthand hand flex"></div>
        <div class="righthand hand flex"></div>
        <!--단추-->
        <div class="buttons">
            <div class="button"></div>
            <div class="button"></div>
            <div class="button"></div>   
        </div>
                 
    </div>

    <!--하체-->
    <div class="snow bottom"></div>


</body>
</html>
