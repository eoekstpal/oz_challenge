<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>구구단</title>
    <style>
    </style>
</head>
<body>
    <h1>구구단 표</h1>
    <h4>2단~9단을 만들어 보세요!</h4>
    <div id="container">

    </div>
    <script>
        document.write("<table border='1'>")
        document.write("<tr>")
            for(let i = 2; i < 10; i++){
                document.write("<td>")
                document.write(i, "단")
                document.write("</td>")
                document.write("</th>")
            }
            document.write("</tr>")
            document.write("<tr>")
            for(let i = 2; i < 10; i++){
                document.write("<td>")
                for(let j = 1; j < 10; j++){
                document.write(i + "*" + j + "=" + i*j + "<br>")
            }
            document.write("</td>")
        }
        document.write("</tr>")
        document.write("<table>")
    </script>
</body>
</html>
