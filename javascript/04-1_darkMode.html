<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다크 모드</title>
</head>
<body>
    <div>
        <button type="button" onclick="whiteMode()" id="white">white</button>
        <button type="button" onclick="darkMode()" id="black">black</button>
        <button onclick="document.body.style.backgroundColor = 'green'">green</button>
    </div>

    <script>
        function darkMode(){
            document.body.style.background = "black"
        }
        function whiteMode(){
            document.body.style.background = "white"
        }
    </script>
</body>
</html>
