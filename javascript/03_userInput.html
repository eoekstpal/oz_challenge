<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정보 입력받기</title>
</head>
<body>
    <div></div>

        <p id="name"></p>
        <p id="age"></p>
        <p id="food"></p>

    <script>
        const nameElement = document.querySelector("#name")
        let name = prompt("당신의 이름은 무엇입니까?")
        nameElement.textContent = `이름은 ${name}입니다.`

        const ageElement = document.querySelector("#age")
        let age = prompt("당신의 나이는 몇살입니까?")
        ageElement.textContent = `나이는 ${age}살 입니다.`

        const foodElement = document.querySelector("#food")
        let food = prompt("좋아하는 음식은 무엇입니까?")
        foodElement.textContent = `좋아하는 음식은 ${food}입니다.`
    </script>
</body>
</html>
