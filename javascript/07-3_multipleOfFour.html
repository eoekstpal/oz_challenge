<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4의 배수 5개씩 출력하기</title>
</head>
<body>
    <h2>4의 배수 5개씩 출력하기</h2>

    <script>
        let i = 0;
        let num = 96;
        while(i < 101){
            num += 4
            document.write(num + "&nbsp;")
            if((i+1) % 5 == 0){
                document.write("<br>")
            }
            i++;
        }
    </script>
</body>
</html>
