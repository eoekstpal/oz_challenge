<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML을 이용해서 설문조사 양식 만들기</title>
    <style>
        img{
            height: 25px;
            width: 25px;
        }
        *{
            word-break: keep-all; 
            /*단어 단위로 줄바꿈*/
        }
    </style>
</head>
<body>
    <header>
        <h1>게임 설문조사 양식</h1>
        <p>모든 항목에 빠짐없이 체크해주십시오.</p>
    </header>
    <hr>

    <main>
        <form>
            <fieldset>
                <legend>개인정보</legend>
                <label for="email">아이디</label>
                <input type="email" id="id" name="id" placeholder="아이디">
                <br>
                <label for="name">소환사명</label>
                <input type="text" id="name" name="name" placeholder="소환사명#KR1">
            </fieldset>

            <fieldset>
                <legend>설문</legend>
                <p><b><em>LeagueOfLegends</em></b>를 처음 시작한 나이가 어떻게 되십니까?</p>
                <input type="radio" id="teen" name="age">
                <label for="teen">10대</label>
                <input type="radio" id="twenty" name="age">
                <label for="twnety">20대</label>
                <input type="radio" id="thirth" name="age">
                <label for="thirth">30대</label>
                <input type="radio" id="forty" name="age">
                <label for="forty">40대</label>
                <input type="radio" id="fifty" name="age">
                <label for="fifty">50대</label>
                <input type="radio" id="other" name="age">
                <label for="other">그 외</label>
                <hr>
                <p><u>선호하는 라인</u>은 어디입니까? 모두 고르세요.</p>
                <input type="checkbox" id="top" name="line">
                <label for="top">탑</label>
                <input type="checkbox" id="jg" name="line">
                <label for="jg">정글</label>
                <input type="checkbox" id="mid" name="line">
                <label for="mid">미드</label>
                <input type="checkbox" id="adc" name="line">
                <label for="adc">원딜</label>
                <input type="checkbox" id="sup" name="line">
                <label for="sup">서폿</label>
                <hr>
                <p>솔로랭크 <mark>탑 레이팅</mark>(최고 티어)은 어디입니까?</p>
                <input type="radio" id="iron" name="tier">
                <label for="iron"><img src="/images/02_loltier/01iron.webp">아이언</label>
                <input type="radio" id="bronze" name="tier">
                <label for="bronze"><img src="/images/02_loltier/02bronze.webp">브론즈</label>
                <input type="radio" id="silver" name="tier">
                <label for="silver"><img src="/images/02_loltier/03silver.webp">실버</label>
                <input type="radio" id="gold" name="tier">
                <label for="gold"><img src="/images/02_loltier/04gold.webp">골드</label>
                <input type="radio" id="platinum" name="tier">
                <label for="platinum"><img src="/images/02_loltier/05platinum.webp">플래티넘</label>
                <input type="radio" id="emerald" name="tier">
                <label for="emerald"><img src="/images/02_loltier/06amelard.webp">에매랄드</label>
                <input type="radio" id="diamond" name="tier">
                <label for="diamond"><img src="/images/02_loltier/07diamond.webp">다이아</label>
                <input type="radio" id="master" name="tier">
                <label for="master"><img src="/images/02_loltier/08master.webp">마스터</label>
                <input type="radio" id="grandmaster" name="tier">
                <label for="grandmaster"><img src="/images/02_loltier/09grandmaster.webp">그랜드마스터</label>
                <input type="radio" id="challenger" name="tier">
                <label for="challenger"><img src="/images/02_loltier/10challenger.webp">챌린저</label>
            </fieldset>

            <fieldset>
                <legend>기타 의견</legend>
                <textarea cols="30" rows="3" name="comment"></textarea>
            </fieldset>
            <input type="submit">
        </form>    
    </main>
    <hr>
    
    <footer>
        <p>수고하셨습니다.</p>
    </footer>
</body>
</html>
