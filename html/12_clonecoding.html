<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 화면만 클론해보기 (카카오톡)</title>
    <link href="/css/12_clonecoding_header.css" rel="stylesheet">
    <link href="/css/12_clonecoding_main.css" rel="stylesheet">
    <style>
        *{
            box-sizing: border-box;
        }
        html{
            font-size: 16px;
        }
        body{
            margin: 0;
        }
        .flex{
            display: flex;
        }
        .main{
            padding: 5rem 0 5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <!--header-content1-->
            <div class="header-content1 flex">
                <div class="header-content_en_logo">KaKao</div>
                <!--header-content_nav-->
                <nav class="header-content1_nav flex">
                    <ul>
                        <li>소개</li>
                        <li>이야기</li>
                        <li>기술과 서비스</li>
                        <li>약속과 책임</li>
                        <li>뉴스</li>
                    </ul>
                </nav>
                <!--header-content_input-->
                <div class="header-content1_input flex">
                    <span>
                        <input type="button" class="icon" value="&#128269;">
                    </span>
                    <span>
                        <input type="button" class="icon" value="&#127760;">
                    </span>
                    <span>
                        <input type="button" class="icon" value="&#9790;">
                    </span>
                </div>
            </div>
            <hr>
            <!--header-content2 -->
            <div class="header-content2 flex">
                <div class="header-content_ko_logo">카카오톡</div>

                <nav class="header-content2_nav flex">
                    <ul>
                        <li>카톡 안녕가이드</li>
                        <li>카톡설명서</li>
                        <li>다운로드 <input type="button" class="icon down" value="&#11015;"></li>
                    </ul>
                    
                </nav>
            </div>
            <hr>
        </header>

        <main class="main">
            <!--section1 main-info-->
            <section class="main-info1">
                <!--main-info_text-->
                <div class="main-info1_text">
                    <p>커뮤니케이션</p>
                    <h1>사람과 세상을 향한<br>모든 연결의 시작, 카카오톡</h1>
                </div>
                <!--main-info_input-->
                <div class="main-info1_input flex">
                    <span>
                        <input type="button" class="icon msg" value="&#9993;">
                    </span>
                    <span>
                        <input type="button" class="icon msg" value="&#9993;">
                    </span>
                    <span>
                        <input type="button" class="icon msg" value="&#9993;">
                    </span>
                    <span>
                        <input type="button" class="icon msg" value="&#9993;">
                    </span>
                </div>
            </section>

            <!--section2 main-grid-->
            <section class="main-info2">
                <div class="main-info2_text">
                    <h1>무료채팅</h1>
                    <p>온라인으로 연결된 곳이라면 지구 안 어디서든 무료입니다. 1:1채팅, 그룹채팅 등을 이용하여 소중한 사람들과 대화를 나눠보세요.<br> 
                        메시지는 물론 멀티미디어(사진/동영상 등) 수발신도 가능합니다.</p>
                    <img class="flex" src="/images/snowdog.jpeg" alt="눈멍멍이">
                </div>
            </section>
        </main>
    </div>
</body>
</html>
